<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Book</title>
    <link rel="stylesheet" href="/style.css">   
</head>
<body>
    <div>
        <h1>Friends Book</h1>
        <form action="">
            <label for="fname">Your name:</label>
            <input type="text"><br>
            <h3>1. A message for me!</h3>
            <textarea rows="4" cols="50"></textarea>

             <h3>2. A nickname for me!</h3>
            <textarea rows="4" cols="50"></textarea>

             <h3>3. Have you ever lied to me ?</h3>
             <input type="radio">
             <label>Yes</label>

             <input type="radio">
             <label>No</label><br>


             <h3>4. How do you feel when you talk to me ?</h3>
             <input type="radio">
             <label>Happy</label>

             <input type="radio">
             <label>Irritated</label><br>


             <h3>5. Do you like to go on a road trip with me ?</h3>
             <input type="radio">
             <label>Yes</label>

             <input type="radio">
             <label>No</label><br>


             <h3>6. Best colour thats suits me ?</h3>
             <input type="checkbox">
             <label>Red</label>

             <input type="checkbox">
             <label>Black</label>

             <input type="checkbox">
             <label>Blue</label>

             <input type="checkbox">
             <label>Green</label><br>

             <h3>7. The best moment in our friendship ?</h3>

             <textarea rows="4" cols="50"></textarea>

        </form>
    </div>
</body>
</html>
